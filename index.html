<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather On Web</title>

    <!-- External css file -->
    <link rel="stylesheet" href="./style.css">

    <!-- External JS file -->
    <script defer src="./script.js"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <div class="container">
        <div class="search-box">
            <input class="city" type="text">
            <button class="search"><img src="./Resources/search.svg" alt=""></button>
        </div>

        <h2 class="title"></h2>

        <div class="weather-data">
            <div class="picDescription">
                <img class="weather-image">
                <p class="weather-description"></p>
            </div>
           
            <p class="temperature"></p>
            <p class="humidity"></p>
            <p class="wind"></p>
        </div>
    </div>

    <footer>
        <a href="https://github.com/Darshan-Pandya10">Darshan Pandya</a>
    </footer>

</body>
</html>
